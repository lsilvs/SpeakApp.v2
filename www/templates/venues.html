<ion-view view-title="Venue List" class="logo-header">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="venue in venues" ui-sref="venue({venueId: venue.id})" class="item item-thumbnail-left">
				<img ng-src="http://lorempixel.com/70/70/nightlife/{{venue.id}}/">
				<h2>{{ venue.name }}</h2>
				<h4>Lorem Ipsum</h4>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
